  <text x="60" y="85" font-family="Arial" font-size="16" fill="#2196f3" font-weight="bold">VitaCare Medical Center</text>
  
  <!-- Hero Section - Semi-transparent background -->
  <rect x="20" y="120" width="260" height="80" rx="10" fill="#f8fafc" fill-opacity="0.8"/>
